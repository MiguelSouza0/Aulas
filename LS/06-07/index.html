<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: aqua
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Endereço</h1>
        
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" maxlength="9" placeholder="CEP">
            <div id="cep-error" class="error-message">CEP inválido ou não encontrado</div>
            <div id="cep-success" class="success-message">CEP encontrado!</div>
        </div>
        
        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" readonly>
        </div>
        
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero">
        </div>
        
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" readonly>
        </div>
        
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" readonly maxlength="2">
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" readonly>
        </div>
    </div>
</body>
<script src="cep.js"></script>
</html>
